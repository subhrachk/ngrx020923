<div class="center">
  <mat-card>
    <mat-card-header> Cutom Counter </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="changevalue" />
      </mat-form-field>
      <mat-form-field>
        <mat-select [(ngModel)]="changetype">
          <mat-option value="inc">Increase</mat-option>
          <mat-option value="dec">Decrease</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="customChange()">
        Apply Change
      </button>
    </mat-card-content>
  </mat-card>
</div>
