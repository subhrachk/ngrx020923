<h1>Technology Blogs!</h1>
<div>
    <button mat-raised-button color="primary" (click)="AddBlog()">Add Blog</button>
  <div *ngFor="let blog of bloglist$ | async">
    <mat-card>
      <mat-card-header>
        {{ blog.title }}
      </mat-card-header>
      <mat-card-content>
        {{ blog.description }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
